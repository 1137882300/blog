<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <!-- 移动端的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu"><!--stackable可堆叠-->
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
        <!--头像-->
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="https://picsum.photos/id/21/100/100">
              文在寅
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#"  class="item">注销</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="item">发布</a>
        <a href="#" class="active teal item">列表</a>
      </div>

    </div>

  </div>

  <!--中间内容-->
  <div class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success large message">
        <h2>Hi</h2>
        <p>Biden，欢迎登录！</p>
      </div>

      <img src="https://picsum.photos/id/351/1000/500" alt="" class="ui rounded bordered fluid image">

    </div>
  </div>

  <!--底部-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui round image" alt="" style="width: 110px;">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事（user story）</a>
            <a href="#" class="item">用户故事（user story）</a>
            <a href="#" class="item">用户故事（user story）</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我们</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email：zane@163.com</a>
            <a href="#" class="item">QQ：6548311</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的内日哦那个，希望可以给来这儿的人有所帮助。。。</p>
        </div>
      </div>
      <!--线-->
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@ 2021-2023 zhong</p>
    </div>

  </footer>

  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    /*手机端右上角的小按钮点击展开隐藏*/
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    });

    /*下拉*/
    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

  </script>
</body>
</html>
