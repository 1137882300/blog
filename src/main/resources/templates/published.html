<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <!-- 移动端的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布成功</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css">
  <link rel="stylesheet" href="../static/css/me.css">
  <link rel="stylesheet" href="../static/css/animate.css">
  <link rel="stylesheet" href="../static/lib/prism/prism.css">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
</head>
<body>

<!--导航-->
  <nav th:replace="_fragments :: menu(11)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu"><!--stackable可堆叠-->
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide">
        <div class="ui icon inverted transparent input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>

  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>

</nav>

<!--中间内容-->
  <div class="m-container m-padded-tb-big">
    <div class="ui center aligned container">
      <div class="ui top attached  segment">
        <img src="https://picsum.photos/id/122/1000/250" th:src="${img}" style="width: 1000px;height: 450px" alt="" class="ui rounded image">
        <div class="m-margin-top">
          <h4>发布成功！有了你的分享，这里会变得更好！</h4>
        </div>
      </div>

      <div class="ui attached segment m-padded-tb-large">
        <div>
          <a href="#" th:href="@{/blog/{id}(id=${blog.id})}"><h2 class="ui teal header" th:text="${title}">文章的title</h2></a>
        </div>

        <div class="m-margin-top-large">
          <span>分享到：</span>
          <a href="#" class="ui wechat icon circular basic button">
            <div class="text">
              <i class="inverted green weixin icon"></i><span>微信</span>
            </div>
          </a>

          <a href="#" class="ui weibo icon circular basic button">
            <div class="text">
              <i class="inverted red weibo icon"></i><span>微博</span>
            </div>
          </a>

          <a href="#" class="ui linkify icon circular basic button">
            <div class="text">
              <i class="inverted blue linkify icon"></i><span>复制链接</span>
            </div>
          </a>

        </div>


      </div>

      <div class="ui bottom attached segment">
        <div>
          <a href="#" th:href="@{/}"><h3 class="ui teal header">回到首页</h3></a>
        </div>

      </div>

    </div>

  </div>




<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

</body>
</html>
