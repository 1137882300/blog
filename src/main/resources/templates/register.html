<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 传入参数 th:replace="_fragments :: head(~{::title})" -->
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <!-- 移动端的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
  <div class="ui container">
    <div class="ui middle aligned center grid">
      <div class="column">

        <h2 class="ui teal image header">
          <div class="content">注册</div>
        </h2>

        <form class="ui large form" method="post" th:action="@{/user/register}">
          <div class="ui segment">

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="输入用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="输入密码">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="repassword" name="repassword" placeholder="再次输入密码">
              </div>
            </div>

            <div class="field">
              <div class="ui buttons fluid">
                <a class="ui positive button" th:href="@{/user/toLogin}">登录</a>
                <div class="or"></div>
                <button class="ui teal button submit">注册</button>
              </div>
            </div>

           <!-- <button class="ui fluid large teal submit button">注册</button>-->

          <!--
            <p class="text">
              <a th:href="@{/user/toLogin}" class="ui teal right" style="cursor: pointer">已有账号？去登录</a>
            </p>
          -->

          </div>

          <div class="ui error mini message"></div>
          <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
        </form>

      </div>
    </div>
  </div>
</div>







<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
  $('.ui.form').form({
    fields : {
      username: {
        identifier: 'username',
        rules: [{
          type: 'empty',
          prompt: '请输入用户名',
        }]
      },
      password: {
        identifier: 'password',
        rules: [{
          type: 'empty',
          prompt: '请输入密码',
        }]
      },
    }
  });
</script>
</body>
</html>
