  <!--中间内容-->
  <div class="container m-padded-tb-big">
    <div class="ui container">
      <!--th:object="${blog}" 用来接受后台传过来的对象-->
      <form id="blog-form" action="#" th:object="${blog}" th:action="@{/user/blog/blogInput}" method="post" class="ui form">
        <input type="hidden" name="published">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="required field">
          <div class="ui left labeled input m-margin-tb-small" style="font-size: 1.5em">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原创" name="flag" th:value="*{flag}==null ? '原创' : *{flag} ">
              <i class="dropdown icon"></i>
              <div class="text" style="font-size: 1.5em">原创</div>
              <div class="menu">
                <div class="item" data-value="原创" style="font-size: 1.5em">原创</div>
                <div class="item" data-value="转载" style="font-size: 1.5em">转载</div>
                <div class="item" data-value="翻译" style="font-size: 1.5em">翻译</div>
              </div>
            </div>
            <input type="text" name="title" th:value="*{title}" placeholder="标题" >
          </div>
        </div>

        <!--markdown 编辑器-->
        <div class="required field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" style="display: none;" th:text="*{content}"></textarea>
          </div>
        </div>

        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id} : null">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                </div>
              </div>
            </div>
          </div>
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui tag fluid multiple search selection dropdown">
                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">JAVA</div>
                  <!--/*-->
                  <div class="item" data-value="2">C++</div>
                  <!--*/-->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">封面</label>
            <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="封面引用地址">
          </div>
        </div>

        <div class="required field">
          <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="150"></textarea>
        </div>

        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
              <label for="shareStatement">转载声明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
              <label for="appreciation">赞赏</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
              <label for="commentabled">评论</label>
            </div>
          </div>
        </div>

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button type="button" id="save-btn" class="ui secondary button">保存</button>
          <button type="button" id="publish-btn" class="ui teal button ">发布</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../static/lib/editormd/editormd.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
    //初始化markdown编辑器
    var contentEditor;
    $(function() {
      contentEditor = editormd({
        id : "md-content",
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        path    : "/lib/editormd/lib/",
        htmlDecode      : "style,script,iframe",
        tex             : true,
        emoji           : true,
        taskList        : true,
        flowChart       : true,
        sequenceDiagram : true,
        // path    : "../../static/lib/editormd/lib/",
      });
    });

    /*手机端右上角的小按钮点击展开隐藏*/
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    });

    /*下拉*/
    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    /*保存*/
    $('#save-btn').click(function () {
      $('[name="published"]').val(false)
      $('#blog-form').submit();
    })
    /*发布*/
    $('#publish-btn').click(function () {
      $('[name="published"]').val(true)
      $('[name="flag"]').val() == null ? $('[name="flag"]').val("原创") : $('[name="flag"]').val()
      $('#blog-form').submit();
    })

    /*表单验证*/
    $('.ui.form').form({
      fields : {
        title: {
          identifier: 'title',
          rules: [{
            type: 'empty',
            prompt: '注意：请输入博客标题',
          }]
        },
        content: {
          identifier: 'content',
          rules: [{
            type: 'empty',
            prompt: '注意：请输入博客内容',
          }]
        },
        typeId: {
          identifier: 'typeId',
          rules: [{
            type: 'empty',
            prompt: '注意：请输入博客分类',
          }]
        },
        firstPicture: {
          identifier: 'firstPicture',
          rules: [{
            type: 'empty',
            prompt: '注意：请输入博客首图',
          }]
        },
        description: {
          identifier: 'description',
          rules: [{
            type: 'empty',
            prompt: '注意：请输入博客描述',
          }]
        },
      }
    });

    /*选标签*/
    $('.ui.tag.dropdown').dropdown({
      allowAdditions: true,
    });


    /*测试用的*/
    function f() {
      console.log($('[name="tagIds"]').val())
    }


  </script>
